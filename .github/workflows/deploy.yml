name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    name: Validate HTML/CSS/JS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTML validator
        run: |
          npm install -g html-validate
          npm install -g stylelint stylelint-config-standard
          npm install -g eslint

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          html-validate index.html --fail-on-warnings

      - name: Validate CSS
        run: |
          echo "Validating CSS files..."
          npx stylelint "*.css" --formatter verbose

      - name: Validate JavaScript
        run: |
          echo "Validating JavaScript files..."
          npx eslint *.js --format compact

      - name: Check for broken links (basic)
        run: |
          echo "Checking for common issues..."
          # Basic checks - can be enhanced later
          if grep -r "http://" index.html main.js style.css 2>/dev/null; then
            echo "Warning: Found HTTP links (consider HTTPS)"
          fi

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
